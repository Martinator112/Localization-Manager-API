<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <script>
    window.$ = window.jQuery = require('jquery');
    window.Hammer = require("./node_modules/hammerjs/hammer.min.js");
    </script>
    <title>Configure Localization Manager</title>
  </head>
  <body>
    <div class="container">
        <h3> Localization Manager Configuration </h3>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input name="backendUrl" id="backendUrl" class="validate" />
                        <label for="backendUrl" >Backend URL</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="frontendUrl" id="frontendUrl" class="validate" />
                        <label for="frontendUrl" >Frontend URL</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input name="googleOAuthClientId" id="googleOAuthClientId" class="validate" />
                        <label for="googleOAuthClientId" >Google OAuth2 ID</label>
                    </div>
                    <div class="input-field col s6">
                        <input name="googleOAuthClientSecret" id="googleOAuthClientSecret" class="validate" />
                        <label for="googleOAuthClientSecret" >Google OAuth2 Secret</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input name="firebaseDatabaseUrl" id="firebaseDatabaseUrl" class="validate" />
                        <label for="firebaseDatabaseUrl" >Firebase Database URL</label>
                    </div>

                    <div class="input-field col s6">
                        <input name="pathToFirebaseCredentials" id="pathToFirebaseCredentials" class="validate" />
                        <label for="pathToFirebaseCredentials">
                            Path to file containing Firebase account Credentials
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input name="secretToken" id="secretToken" class="validate" />
                        <label for="secretToken" >Secret token used for authorization</label>
                    </div>
                    <div class="input-field col s6" >
                        <input name="administrators" id="administrators" class="validate" />
                        <label for="administrators" >E-mails of administrators - delimited by comma</label>
                    </div>
                </div>



            </form>

        </div>

        <button id="save-btn" class="waves-effect waves-light btn" >
            Save
        </button>
    </div>

    <div class="notification-container">

    </div>



  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
    require('./app.js')
  </script>
</html>
